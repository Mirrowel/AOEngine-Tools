[pytest]
# Pytest configuration for GAMMA tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Coverage options
[coverage:run]
source = launcher/core/gamma
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
